<div class="container">
  <div class="container">
    <div class="row justify-content-center">
      <h1>Sistema de login com Firebase</h1>
    </div>
    <div *ngIf="(user | async)?.email" class="row justify-content-center">
      <div class="media">
        <img src="{{(user | async)?.photoURL}}" alt="a" width="60" class="d-flex mr-3">
        <div class="media-body">
          <h5 class="mt0">{{(user | async)?.displayName}}</h5>
          <p class="mt-0">{{(user | async)?.email}}</p>
          <button (click)="sair()" class="btn btn-info">sair</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row justify-content-center">
    <button class="btn btn-block btn-outline-primary">Login com Facebook</button>
  </div>
  <div class="row justify-content-center">
    <button (click)="loginGithub()" class="btn btn-block btn-outline-warning">Login com Github</button>
  </div>
  <div class="row justify-content-center">
    <button (click)="abreEmailLogin = !abreEmailLogin " class="btn btn-block btn-outline-danger">Login com Email</button>
  </div>
  <div class="row justify-content-center">
    <button (click)="abreEmailCadastro = !abreEmailCadastro " class="btn btn-block btn-outline-warning">Cadastrar Email</button>
  </div>
  <br>
  <div *ngIf="abreEmailLogin" class="row justify-content-center">
    <div class="form-group">
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="email">
      <input type="password" class="form-control" [(ngModel)]="senha" placeholder="Senha">
      <button (click)="loginEmail()" class="btn btn-block btn-outline-info">Entrar</button>
    </div>
  </div>

  <div *ngIf="abreEmailCadastro" class="row justify-content-center">
    <div class="form-group">
      <input type="text" class="form-control" [(ngModel)]="nome" placeholder="nome">
      <input type="email" class="form-control" [(ngModel)]="email" placeholder="email">
      <input type="password" class="form-control" [(ngModel)]="senha" placeholder="Senha">
      <input type="text" class="form-control" [(ngModel)]="urlImagem" placeholder="Imagem">
      <button (click)="cadastroEmail()" class="btn btn-block btn-outline-info">Cadastrar</button>
    </div>
  </div>

</div>
